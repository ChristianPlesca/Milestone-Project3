<head>
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/shortcut-icon-index-page.png" />
</head>
{% extends "base.html" %} {% block content %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="static/images/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" method="POST" action="/signup">
                <span class="login100-form-title">
                    Sign Up
                </span>
                {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                {{ messages[0] }}</a>.
            </div>
        {% endif %}
        {% endwith %}

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email" id = "email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="text" name="name" placeholder="Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user singup-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" >
                        Sing Up
                    </button>
                    <p id="demo"></p>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="{{url_for('login')}}">
                        Already have and account ? Sing In 
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
