<head>
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/shortcut-icon-index-page.png" />
</head>
{% extends "base.html" %} {% block main %}
<div>
  <!-- Artists Cards-->
<h1 class="title">
    Artists
</h1>
</div>
{% for art in artist | sort(attribute='artist_name')%}
<div class="card " >
    <img class="card-img-top" src="{{art.artist_icon}}" alt="Card image cap">
    <div class="card-body">
      <h6 class="card-title">{{art.artist_name}}</h6>
      <a href="{{url_for('artist_page',artist_id = art._id , artist_name = art.artist_name)}}" class="btn btn-outline-success">Visit Artist Page</a>
    </div>
  </div>
  
  {% endfor %}

{% endblock %}
